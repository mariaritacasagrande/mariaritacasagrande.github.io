title:       Aspire
logo:        ''
description: Clean News & Magazine Jekyll Theme
baseurl:     ''
url:         http://mariaritacasagrande.github.io 
twitter:     https://twitter.com/aspirethemes
facebook:    https://www.facebook.com/aspirethemes
instagram:   https://www.instagram.com/aspirethemes

markdown:  kramdown
permalink: pretty
paginate:  9
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:        tag
tag_page_layout:     tag_page
tag_permalink_style: pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext
      
# Authors
authors:
    maria: 
        name:     Maria Rita Casagrande
        bio:      Author & developer of Aspire Themes. Minimalist. I love creating clean and minimal websites.Technical writer at SitePoint.
        gravatar:gravatar: https://s.gravatar.com/avatar/fde8d4410bc3bced33dd4b02c1998706e?s=150
        email:     mariarita@riseup.net
        website:   https://mariaritacasagrande.github.io/
        github:    https://github.com/mariaritacasagrande
        twitter:   https://twitter.com/indominus_rita
        instagram: https://www.instagram.com/indominus.rita
