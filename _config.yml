# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

theme_version: 1.0.3

# Site settings
title:       Aspire
logo:        # Logo Image URL
description: Clean News & Magazine Jekyll Theme
baseurl:     ''
url:         http://mariaritacasagrande.github.io 
twitter:     https://twitter.com/aspirethemes
facebook:    https://www.facebook.com/aspirethemes
instagram:   https://www.instagram.com/aspirethemes

markdown:  kramdown
permalink: pretty
paginate:  9
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:        tag
tag_page_layout:     tag_page
tag_permalink_style: pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

