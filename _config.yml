title:       Maria Rita Casagrande
logo:        ''
description: inteligencia artificial, Desenvolvimento Web e Feminist Hacking
baseurl:     ''
url:         http://mariaritacasagrande.github.io 
twitter:     https://twitter.com/aspirethemes
facebook:    https://www.facebook.com/aspirethemes
instagram:   https://www.instagram.com/aspirethemes

markdown:  kramdown
permalink: pretty
paginate:  9
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:        tag
tag_page_layout:     tag_page
tag_permalink_style: pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext
      
